<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximize Minimize</title>
    <style>
         @import url('https://fonts.googleapis.com/css?family=Press+Start+2P');
         body,html{
            margin: 0;
            padding: 0;
            background: rgb(76,255,183);
            font-size: 40px;
         }
         .window{
            margin: 20vh;
         }
         .bottom-div{
            margin: auto;
            text-align: right;
            padding: 10px;
            width: 500px;
            background-color: rgb(40,46,79);
            color: #ffbabd;
            letter-spacing: 5px;
         }
         i{
            cursor: pointer;
         }
         .full{
            margin: auto;
            padding: 10px;
            background-color: #ffbabd;
            height: 0;
            width: 500px;
            background-image: url(./you_won.jpeg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            margin: auto;
         }
         .text{
            color: #3a3a3a;
            font-family: "Press Start 2P", cursive;
            text-align: center;
         }
    </style>
</head>
<body>
    <div class="window">
        <div class="bottom-div">
            <i id="minimize" class="fa fa-window-minimize" aria-hidden="true"></i>
            <i id="maximize" class="fa fa-window-maximize" aria-hidden="true"></i>
            <i id="close" class="fa fa-window-close-o" aria-hidden="true"></i>
        </div>
        <div class="full">
            <div class="text">
            </div>
        </div>
    </div>    
    <script src="https://use.fontawesome.com/4687d61c54.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        const minimize = document.getElementById('minimize')
        const maximize = document.getElementById('maximize')
        const close = document.getElementById('close')
        const window_div = document.querySelector('.window')
        console.log(window_div);
        
        close.addEventListener('click',() => {
            window_div.style.display = "none";
        })
    </script>
</body>
</html>
