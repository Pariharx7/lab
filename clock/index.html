<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&display=swap');
        body, html{
            height: 100%;
            width: 100%;
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: "Edu AU VIC WA NT Arrows",cursive;
            color: white;
            font-size: 30px;
            overflow: hidden;
        }
        #date-div{
            text-align: center;
            margin: 0 auto;
            top: 15%;
            position: relative;
            padding: 0;
        }
        .clock-div{
            text-align: center;
            margin: 0 auto;
            top: 25%;
            position: relative;
            padding: 0;
        }
        h1{
            font-size: 5vw;
            margin: 0;
        }
        .text{
            text-align: center;
            margin: 0 auto;
            top: 19%;
            font-size: 2.5vw;
            position: relative;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="date-div">
    </div>
    <div class="text">
        CLOCK
    </div>
    <div class="clock-div" id="clock-div">

    </div>

</body>
<script type="text/javascript">
    const cd = document.getElementById('clock-div');
    const dd = document.getElementById('date-div');
    const dateNow = new Date();
    const dateTodayIs = dateNow.toDateString();
    
    function updateTime() {
        const dateToday = new Date();
        const hours = dateToday.getHours();
        const minutes = dateToday.getMinutes();
        const seconds = dateToday.getSeconds();

        const fMinutes = minutes < 10 ? '0' + minutes : minutes;
        const fSeconds = seconds < 10 ? '0' + seconds : seconds;
    
        cd.innerHTML = ` <h1>${hours} : ${fMinutes} : ${fSeconds}</h1> `;
    
    }
    dd.innerHTML = `<h1>${dateTodayIs}</h1>`;
    
    setInterval(updateTime, 1000)
</script>
</html>
