<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            border: none;
        }
        html{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            align-items: center;
            /* display: flex; */
            height: 90vh;
            background-image: linear-gradient(236deg, #74ebd5, #acb6e5);
            /* justify-content: center; */
        }
        .calculator_body{
            border-radius: 12px;
            box-shadow: 0 0 40px 0px rgba(0,0,0,0.15);
            margin-left: auto;
            margin-right: auto;
            margin-top: 2em;
            max-width: 27em;
            overflow: hidden;
            height: 50vh;
            margin-top: 12em;
        }
        .calculator_display{
            background-color: #222222;
            color: #fff;
            padding: 0.9em 0.75em;
            text-align: right;
            height: 7vh;
            font-size: 1.1em;
        }
        .calculator_keys{
            background-color: #999;
            display: grid;
            grid-gap: 1px;
            grid-template-columns: repeat(4,1fr);
            height: 40vh;
        }
        .calculator_keys > *{
            background-color: #fff;
            padding: 0.5em 1.25em;
            position: relative;
            text-align: center;
        }
        .calculator_keys > *:active::before,
        .calculator_keys > .is-depressed::before{
            background-color: rgba(0, 0, 0, 0.2);
            bottom: 0;
            box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.5) inset;
            content: "";
            left: 0;
            opacity: 0.3;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1;
        }
        .key-operator{
            background-color: #eee;
        }
        .key-equal{
            background-image: linear-gradient(to bottom, #fe886a, #ff7033);
            grid-column: -2;
            grid-row: 2 / span 4;
        }
    </style>
</head>
<body>
    <div class="calculator_body">
        <div class="calculator_display">0</div>
        <div class="calculator_keys">
            <button class="key-operator" data-action="add">+</button>
            <button class="key-operator" data-action="subtract">-</button>
            <button class="key-operator" data-action="multiply">&times;</button>
            <button class="key-operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">C</button>     
            <button class="key-equal" data-action="calculate">=</button>     
        </div>
    </div>
</body>
<script>
    const calculator = document.querySelector(".calculator_body")
    const cal_display = document.querySelector(".calculator_display");
    const keys = document.querySelector(".calculator_keys")

    keys.addEventListener('click', e => {
        if(e.target.matches('button')){
            const key = e.target
            const action = key.dataset.action
            const keyContent = key.textContent
            const displayedNum = cal_display.textContent
            console.log(displayedNum)

            Array.from(key.parentNode.children).forEach(k => k.classList.remove('is-depressed'))

            const previousKeyType = calculator.dataset.previousKeyType
            if(!action){
                console.log('number key!');
                if(displayedNum === '0' || previousKeyType === 'operator'){
                    cal_display.textContent = keyContent
                }else{
                    cal_display.textContent = displayedNum + keyContent
                }
                calculator.dataset.previousKeyType = 'number'
            }

            if(
                action === 'add' ||
                action === 'subtract' ||
                action === 'multiply' ||
                action === 'divide'
            ){
                console.log('Operator Key1')
                key.classList.add('is-depressed')

                calculator.dataset.previousKeyType = 'operator'

                calculator.dataset.firstValue = displayedNum
                calculator.dataset.operator = action
            }

            if(action === 'decimal'){
                console.log('decimal key');

                if(!displayedNum.includes('.')){
                    cal_display.textContent = displayedNum + '.'
                }else if(previousKeyType === 'operator'){
                    cal_display.textContent = '0.'
                }

                calculator.dataset.previousKeyType = 'decimal'
            }

            if(action === 'clear'){
                console.log('clear key');
                calculator.dataset.previousKeyType = 'clear'
            }
            if(action === 'calculate'){
                console.log('equal key');
                const firstValue = calculator.dataset.firstValue
                const operator = calculator.dataset.operator
                const secondValue = displayedNum

                cal_display.textContent = calculate(firstValue, operator,secondValue)

                calculator.dataset.previousKeyType = 'calculate'
            }
        }
    })
    const calculate = (n1, operator, n2) => {
        let result = ''

        if(operator === 'add'){
            result = parseFloat(n1) + parseFloat(n2)
        }
        else if(operator === 'subtract'){
            result = parseFloat(n1) - parseFloat(n2)
        }
        else if(operator === 'multiply'){
            result = parseFloat(n1) * parseFloat(n2)
        }
        else if(operator === 'divide'){
            result = parseFloat(n1) / parseFloat(n2)
        }
        return result
    }
</script>
</html>
