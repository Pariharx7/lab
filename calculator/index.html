<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            border: none;
        }
        html{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            align-items: center;
            /* display: flex; */
            height: 90vh;
            background-image: linear-gradient(236deg, #74ebd5, #acb6e5);
            /* justify-content: center; */
        }
        .calculator_body{
            border-radius: 12px;
            box-shadow: 0 0 40px 0px rgba(0,0,0,0.15);
            margin-left: auto;
            margin-right: auto;
            margin-top: 2em;
            max-width: 27em;
            overflow: hidden;
            height: 50vh;
            margin-top: 12em;
        }
        .calculator_display{
            background-color: #222222;
            color: #fff;
            padding: 0.9em 0.75em;
            text-align: right;
            height: 7vh;
            font-size: 1.1em;
        }
        .calculator_keys{
            background-color: #999;
            display: grid;
            grid-gap: 1px;
            grid-template-columns: repeat(4,1fr);
            height: 40vh;
        }
        .calculator_keys > *{
            background-color: #fff;
            padding: 0.5em 1.25em;
            position: relative;
            text-align: center;
        }
        .calculator_keys > *:active::before,
        .calculator_keys > .is-depressed::before{
            background-color: rgba(0, 0, 0, 0.2);
            bottom: 0;
            box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.5) inset;
            content: "";
            left: 0;
            opacity: 0.3;
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1;
        }
        .key-operator{
            background-color: #eee;
        }
        .key-equal{
            background-image: linear-gradient(to bottom, #fe886a, #ff7033);
            grid-column: -2;
            grid-row: 2 / span 4;
        }
    </style>
</head>
<body>
    <div class="calculator_body">
        <div class="calculator_display">0</div>
        <div class="calculator_keys">
            <button class="key-operator" data-action="add">+</button>
            <button class="key-operator" data-action="subtract">-</button>
            <button class="key-operator" data-action="multiply">&times;</button>
            <button class="key-operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">C</button>     
            <button class="key-equal" data-action="calculate">=</button>     
        </div>
    </div>
</body>
<script>
    const calculator = document.querySelector(".calculator_body")
    const cal_display = document.querySelector(".calculator_display");
    const keys = document.querySelector(".calculator_keys")

    keys.addEventListener('click', e => {
        if(e.target.matches('button')){

            const createResultString = (key, displayedNum, state) => {
                const keyContent = key.textContent
                const { action } = key.dataset
                const { firstValue, modValue, operator, previousKeyType } = state

                const keyType = getKeyType(key)

                if(!action){
                return displayedNum === '0' ||      previousKeyType === 'operator' ||
                previousKeyType === 'calculate'
                ? keyContent
                : displayedNum + keyContent
                } 
            }

            keys.addEventListener('click', e => {
                if(e.target.matches('button')) return
                const displayedNum = cal_display.textContent
                const resultString = createResultString(
                    e.target,
                    displayedNum,
                    calculator.dataset
                )
            })

            cal_display.textContent = resultString
            updateCalculatorState()

            const key = e.target
            const action = key.dataset.action
            const keyContent = key.textContent
            const displayedNum = cal_display.textContent
            console.log(displayedNum)

            Array.from(key.parentNode.children).forEach(k => k.classList.remove('is-depressed'))

            const previousKeyType = calculator.dataset.previousKeyType
            

            if(
                action === 'add' ||
                action === 'subtract' ||
                action === 'multiply' ||
                action === 'divide'
            ){
                console.log('Operator Key1')
                const firstValue = calculator.dataset.firstValue
                const operator = calculator.dataset.operator

                return firstValue && operator && previousKeyType !== 'operator'
                && previousKeyType !== 'calculate'
                ? calculate(firstValue, operator, displayedNum)
                : displayedNum
            
                

                key.classList.add('is-depressed')

                calculator.dataset.previousKeyType = 'operator'

                calculator.dataset.firstValue = displayedNum
                calculator.dataset.operator = action
            }

            if(keyType === 'decimal'){
                console.log('decimal key');

                if(!displayedNum.includes('.'))return  displayedNum + '.'
                if(previousKeyType === 'operator' || previousKeyType === 'calculate') return  '0.'
                return displayedNum

            }

            if(keyType === 'clear'){
                console.log('clear key');
                if(key.textContent === 'AC'){
                    calculator.dataset.firstValue = ''
                    calculator.dataset.modValue = ''
                    calculator.dataset.operator = ''
                    calculator.dataset.previousKeyType = ''
                } else{
                    key.textContent = 'AC'
                }
                cal_display.textContent = 0
                calculator.dataset.previousKeyType = 'clear'
            }

            if(action !== 'clear') return 0

            if(action === 'calculate'){
                console.log('equal key');
                let firstValue = calculator.dataset.firstValue
                const operator = calculator.dataset.operator
                let secondValue = displayedNum


                return firstValue
                 ? previousKeyType === 'calculate'
                    ? calculate(displayedNum, operator, modValue)
                    : calculate(firstValue, operator, displayedNum)
                
                : displayedNum
                
            }
        }
    })
    const calculate = (n1, operator, n2) => {
        const firstNum = parseFloat(n1)
        const secondNum = parseFloat(n2)
        if(operator === 'add') return firstNum + secondNum
        
        if(operator === 'subtract') return firstNum - secondNum
        
        if(operator === 'multiply') return firstNum * secondNum
        
        if(operator === 'divide') return firstNum / secondNum
        
    }
</script>
</html>
