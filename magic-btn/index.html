    <title>Magic Button</title>
    <style>
      :root {
        --color: #00fffc;
      }
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      button{
        position: relative;
        padding: 12px 35px;
        background: var(--color);
        font-size: 17px;
        font-weight: 500;
        color: #181818;
        border: 3px solid var(--color);
        border-radius: 8px;
        box-shadow: 0 0 0 #fec1958c;
        transition: all .3s ease-in-out;
        cursor: pointer;
      }
    </style>
</head>
