<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
</head>
<style>
    body, html{
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-image: linear-gradient(to right, #ffc3a0 0%, #ffafbd 100%);
    }
    .content{
        background-color: rgba(255, 255, 255, 0.8);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        font-family: Arial, Helvetica, sans-serif;
    }
    button{
        height: 5vh;
        width: 50vw;
        background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border: none;
        font-size: 30px;
        cursor: pointer;
        height: 60px;
    }
    #one,#two,#three{
        height: 10vh;
        display: none;
        opacity: 1;
        width: 50vw;
        font-size: 20px;
        color: #243949;
        text-align: center;
    }
</style>
<body>
    <div class="content">
        <button id="button1">One</button>
        <div id="one">
            Lorem ipsum dolor sit.
        </div>
        <button id="button2">Two</button>
        <div id="two">
            Lorem ipsum dolor sit.
        </div>
        <button id="button3">Three</button>
        <div id="three">
            Lorem ipsum dolor sit amet consectetur.
        </div>
    </div>
</body>
<script>
    const btn1 = document.querySelector("#button1");
    const btn2 = document.querySelector("#button2");
    const btn3 = document.querySelector("#button3");

    const box1 = document.querySelector("#one");
    const box2 = document.querySelector("#two");
    const box3 = document.querySelector("#three");
    
    btn1.addEventListener("click", ()=>{
        if(box1.style.display == "block")  {
            box1.style.display = "none"; 
            box1.style.transition = "height 0.3s ease, opacity 0.5s ease-in";   
        } else{
            box1.style.display = "block";
            box1.style.transition = "height 0.3s ease, opacity 0.5s ease-in";     
        }
    })
    btn2.addEventListener("click",()=>{
        if(box2.style.display=="block"){
            box2.style.display = "none";
            box2.style.transition = "height 0.3s ease, opacity 0.5s ease-in";   
        }else{
            box2.style.display="block";
            box2.style.transition = "height 0.3s ease, opacity 0.5s ease-in";   
        }
    })
    btn3.addEventListener("click", ()=>{
        if(box3.style.display == "block"){
            box3.style.display = "none";
            box3.style.transition = "height 0.3s ease, opacity 0.5s ease-in";   
        } else{
            box3.style.display = "block";
            box3.style.transition = "height 0.3s ease, opacity 0.5s ease-in";   
        }
    })

</script>
</html>
