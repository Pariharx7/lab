<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
</head>
<style>
    body, html{
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-image: linear-gradient(to right, #ffc3a0 0%, #ffafbd 100%);
    }
    .content{
        background-color: rgba(255, 255, 255, 0.8);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        font-family: Arial, Helvetica, sans-serif;
    }
    button{
        height: 5vh;
        width: 50vw;
        background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border: none;
        font-size: 30px;
        cursor: pointer;
        height: 60px;
    }
    #one,#two,#three{
        height: 0;
        opacity: 0;
        width: 50vw;
        font-size: 20px;
        color: #243949;
        text-align: center;
    }
</style>
<body>
    <div class="content">
        <button id="button1">One</button>
        <div id="one">
            Lorem ipsum dolor sit.
        </div>
        <button id="button2">Two</button>
        <div id="two">
            Lorem ipsum dolor sit.
        </div>
        <button id="button3">Three</button>
        <div id="three">
            Lorem ipsum dolor sit amet consectetur.
        </div>
    </div>
</body>
<script>
    const btn1 = document.querySelector("#button1");
    const btn2 = document.querySelector("#button2");
    const btn3 = document.querySelector("#button3");

    const box1 = document.querySelector("#one");
    const box2 = document.querySelector("#two");
    const box3 = document.querySelector("#three");
    // value can be done as true when clicked and if value is true only then we can close it

    let isTrue = false
    console.log(box1.style.height);
    
    btn1.addEventListener("click", ()=>{
        // isTrue = true
        // box1.style.height = "10vh";    
        // box1.style.opacity = "1";  
        if(box1.style.height == 0 && box1.style.opacity == 0)  {
            console.log("inside ");
            
            box1.style.height = "10vh";    
            box1.style.opacity = "1";
        } else{
            box1.style.height = "0";    
            box1.style.opacity = "0";
            console.log("else")
        }
    })
    btn1.addEventListener("click",()=>{
        if(isTrue){
            isTrue = false
            box1.style.height = "10vh";    
            box1.style.opacity = "1";
        }
    })
    btn2.addEventListener("click", ()=>{
        box2.style.height = "10vh";    
        box2.style.opacity = "1";    
    })
    btn3.addEventListener("click", ()=>{
        box3.style.height = "10vh";    
        box3.style.opacity = "1";    
    })

</script>
</html>
