<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Color Changer</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css?family=Poiret+One');

        body{
            background-color: #c4ff26;
        }
        .day{
            position: absolute;
            text-align: center;
            font-family: "Poiret One", cursive;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }

        button{
            background-color: #4c4e70;
            font-family: "Poiret One", cursive;
            font-size: 22px;
            cursor: pointer;
            color: white;
            padding: 10px;
            width: 15vw;
            border: 2px solid black;
            border-radius: 11px;
        }
    </style>
</head>
<body>
    <div class="day">
        Select a color: <input type="color" id="col" />
        <h1>Colour Changes</h1>
        <button>Change</button>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
