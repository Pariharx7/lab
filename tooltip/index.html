<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolTip</title>
</head>
<style>
    h1{
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%,-50%);
        -moz-transform: translate(-50%,-50%);
        -o-transform: translate(-50%,-50%);
        transform: translate(-50%,-50%);
        cursor: pointer;
        text-align: center;
    }
</style>
<body>
    <h1 data-toggle="tooltip" title="Hello World">Message <br><small>(hover)</small></h1>
</body>

</script>
</html>
